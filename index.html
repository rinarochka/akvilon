<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аквилон — Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Аквилон — Call Center Dashboard</h1>

<div class="tabs">
  <div class="tab active" onclick="switchTab('dashboard')">Dashboard</div>
  <div class="tab" onclick="switchTab('registry')">Реестр звонков</div>
</div>

<div class="filters">
  <div>
    <label>Дата с</label>
    <input type="date" id="dateFrom">
  </div>
  <div>
    <label>Дата по</label>
    <input type="date" id="dateTo">
  </div>
  <button id="btnShow" onclick="showDashboard()" disabled>Показать</button>
  <span id="loadHint"></span>
</div>

<div id="dashboard" class="grid hidden">

  <!-- Сводные показатели -->
  <div class="card">
    <h2>Сводные показатели</h2>
    <div id="metrics" class="metrics"></div>
  </div>

  <!-- Графики -->
  <div class="card">
    <h2>Количество звонков по менеджерам</h2>
    <canvas id="chartCount"></canvas>
  </div>

  <div class="card">
    <h2>Средняя оценка по менеджерам</h2>
    <canvas id="chartAvg"></canvas>
  </div>

  <div class="card">
    <h2>% звонков с оценкой ≥ 4</h2>
    <canvas id="chartGood"></canvas>
  </div>

  <!-- Таблица -->
  <div class="card">
    <h2>Аналитика по менеджерам</h2>
    <table>
      <thead>
        <tr>
          <th>Менеджер</th>
          <th>Звонки</th>
          <th>Средняя</th>
          <th>% ≥ 4</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

</div>


<div id="registry" class="hidden">
  <div class="card">
    <table>
      <thead><tr><th>Дата</th><th>Менеджер</th><th>Тип</th><th>Длит.</th><th>Оценка</th></tr></thead>
      <tbody id="registryBody"></tbody>
    </table>
  </div>
</div>


<script src="dashboard.js"></script>
</body>
</html>
